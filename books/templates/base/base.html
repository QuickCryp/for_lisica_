<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Site | Books</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'home:home' %}" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="{% url 'home:create' %}" class="nav-link">Создать книгу</a></li>

        {% block content %}
